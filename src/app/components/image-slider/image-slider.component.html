<div class="slider">
    <div>
        <div (click)="goToPrevious()"
             class="leftArrow">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </div>

        <div (click)="goToNext()"
             class="rightArrow">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </div>
    </div>

    <button class="slide"
            (click)="onClickModal()"
            [ngStyle]="{ 'background-image': getCurrentSlideUrl() }">
    </button>

    <div class="dotsContainer">
        <div *ngFor="let slide of slides; let slideIndex = index"
             class="dot"
             (click)="goToSlide(slideIndex)">
            <div *ngIf="slideIndex !== currentIndex"
                 class="no-select-spherical">
            </div>

            <div *ngIf="slideIndex === currentIndex"
                 class="select-spherical">
            </div>
        </div>
    </div>
</div>
