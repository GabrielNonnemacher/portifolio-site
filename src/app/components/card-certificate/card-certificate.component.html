<section class="body-card-certificate">
    <img class="image-certificate"
         src="{{path}}"
         alt="certificate by autor">

    <div class="container-info-certificate">
        <h3 class="title-info-certificate">
            {{name}}
        </h3>

        <p class="info-certificate">
            {{info}}
        </p>
    </div>
</section>
