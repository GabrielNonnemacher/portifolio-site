<section *ngIf="isView"
         class="modal">
    <div class="container-modal">
        <button (click)="fecharModal()"
                class="close-modal">
            <mat-icon>clear</mat-icon>
        </button>

        <img class="image-modal"
             src="{{image}}"
             alt="imagem da modal">
    </div>
</section>
