<section id="Certificates"
         class="body-certificates">
    <div class="container-certificates">
        <h2 class="title-certificates .f-24">
            Certificates
            <img class="medal-icon"
                 src="../../../assets/images/medal-icon.png"
                 alt="Medal icon">
        </h2>

        <div class="container-slides">
            <image-slider [slides]="certificates"
                          (onClick)="onClick($event)">
            </image-slider>
        </div>
    </div>
</section>

<modal [isView]="openModal"
       [image]="imageModal"
       (returnIsView)="setIsView($event)">
</modal>
